language: objective-c
osx_image: xcode8
before_install:
  - gem install xcpretty -N
script:
  - set -o pipefail
  - xcodebuild -project SwiftCSV.xcodeproj -scheme "SwiftCSV" -sdk iphonesimulator
    -destination "platform=iOS Simulator,name=iPhone 6" ONLY_ACTIVE_ARCH=NO test | xcpretty -c
  - pod lib lint --quick
